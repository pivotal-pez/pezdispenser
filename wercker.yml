box: google/golang

build:
  # The steps that will be executed on build
  steps:
    - setup-go-workspace
    - wercker/golint

    # Get the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -u github.com/tools/godep
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH

    # Test the project
    - script:
        name: go test
        code: |
          godep go test ./... -v -race

    # Setting the coverage watermark low.
    # This should be raised as we gain more coverage...
    # Test coverage for the project
    - script:
        name: go test cover
        code: |
          (cd $WERCKER_SOURCE_DIR && ./testCoverage ./... $COVERAGE_WATERMARK)

    - script:
        name: build the server binary
        code: |
          godep go build main.go

    - script:
        name: add repo to artifact
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

    #- install-packages:
        #packages: ssh wget

    #- xchapter7x/flowy-release:
        #action: "complete-release"
        #tag_variable_name: "VERSION_TAG"
        #active: true
        #git_name: jcalabrese
        #git_email: jcalabrese@pivotal.io

deploy:
  steps: 
    - install-packages:
        packages: ssh wget

    - add-ssh-key:
        keyname: PEZ_GITHUB_KEY
    
    - xchapter7x/cf-push-zdd:
        user_name: $CF_USER
        user_pass: $CF_PASS
        org: $CF_ORG
        space: $CF_SPACE
        api_url: $CF_APIURL
        app_name: $CF_APPNAME
        use_manifest: true
        host: $CF_HOSTNAME
        domain: $CF_DOMAINNAME

    - script:
        name: add repo to artifact
        code: |
          cat .git/config

    - xchapter7x/flowy-release:
        action: "complete-release"
        tag_variable_name: "VERSION_TAG"
        active: $GITFLOW_ACTIVE
        git_name: $GITFLOW_NAME
        git_email: $GITFLOW_EMAIL

    
